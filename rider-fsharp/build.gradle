buildscript {
    ext.kotlin_version = '1.1.1'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.7"
}

apply plugin: 'kotlin'

intellij {
    def riderToolboxPath = "C:\\Users\\Eugene\\AppData\\Local\\JetBrains\\Toolbox\\apps\\Rider\\ch-0\\"
    def riderVersion = "171.4089.32"
    localPath "${riderToolboxPath}${riderVersion}" // todo: use some variable?
    type 'RS'
    downloadSources false
}

prepareSandbox {
    from('../JetBrains.ReSharper.FSharp.0.1.0.nupkg', {
        into "$intellij.pluginName"
    })
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.jetbrains'
version '0.1'
